<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Achbel vous souhaite une bonne Ann√©e 2025</title>
    <style>
        /* Styles g√©n√©raux */
        body {
            margin: 0;
            padding: 0;
            font-family: 'Arial', sans-serif;
            background: linear-gradient(to bottom, #000428, #004e92);
            color: #fff;
            text-align: center;
            overflow: hidden;
        }

        h1 {
            font-size: 3em;
            margin-top: 20vh;
            animation: fadeInDown 2s ease-in-out;
        }

        p {
            font-size: 1.5em;
            margin: 20px 0;
            animation: fadeInUp 2s ease-in-out;
        }

        /* Feux d'artifice */
        canvas {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
        }

        /* Confettis */
        .confetti {
            position: absolute;
            top: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            overflow: hidden;
        }

        .confetti-piece {
            position: absolute;
            width: 10px;
            height: 10px;
            background-color: #ffcc00;
            opacity: 0.8;
            animation: confettiFall 5s linear infinite;
        }

        @keyframes confettiFall {
            0% {
                transform: translateY(-100vh) rotate(0deg);
            }
            100% {
                transform: translateY(100vh) rotate(360deg);
            }
        }

        /* Animations texte */
        @keyframes fadeInDown {
            from {
                opacity: 0;
                transform: translateY(-50px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(50px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* Bouton */
        .btn {
            display: inline-block;
            margin-top: 20px;
            padding: 10px 20px;
            font-size: 1.2em;
            color: #004e92;
            background-color: #ffcc00;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            animation: fadeInUp 2s ease-in-out;
        }

        .btn:hover {
            background-color: #ffd700;
        }

        /* Message personnalis√© */
        #personalMessage {
            font-size: 1.5em;
            margin-top: 20px;
            display: none;
            animation: fadeInUp 2s ease-in-out;
        }
    </style>
</head>
<body>
    <h1>Achbel vous souhaite une bonne Ann√©e 2025 !</h1>
    <p>Que cette nouvelle ann√©e vous apporte joie, sant√© et prosp√©rit√©.</p>
    <button class="btn" onclick="displayPersonalMessage()">Cliquez ici pour un message personnalis√©</button>
    <p id="personalMessage"></p>

    <canvas id="fireworkCanvas"></canvas>
    <div class="confetti" id="confettiContainer"></div>

    <script>
        // Afficher un message personnalis√©
        function displayPersonalMessage() {
            const name = prompt("Entrez votre nom pour un message personnalis√© :");
            const message = name 
                ? `Bonne Ann√©e 2025, ${name} ! üéâ Que tous vos r√™ves se r√©alisent.` 
                : "Bonne Ann√©e 2025 √† tous ! üéâ Profitez de chaque instant !";
            const personalMessageElement = document.getElementById('personalMessage');
            personalMessageElement.textContent = message;
            personalMessageElement.style.display = 'block';
        }

        // Feux d'artifice
        const fireworkCanvas = document.getElementById('fireworkCanvas');
        const ctx = fireworkCanvas.getContext('2d');
        fireworkCanvas.width = window.innerWidth;
        fireworkCanvas.height = window.innerHeight;

        let fireworks = [];
        let particles = [];

        class Firework {
            constructor(x, y, targetX, targetY) {
                this.x = x;
                this.y = y;
                this.targetX = targetX;
                this.targetY = targetY;
                this.distanceToTarget = Math.sqrt((x - targetX) ** 2 + (y - targetY) ** 2);
                this.speed = 5;
                this.brightness = Math.random() * 50 + 50;
            }

            update(index) {
                const dx = this.targetX - this.x;
                const dy = this.targetY - this.y;
                const angle = Math.atan2(dy, dx);
                const vx = Math.cos(angle) * this.speed;
                const vy = Math.sin(angle) * this.speed;

                this.x += vx;
                this.y += vy;

                if (Math.abs(dx) < 5 && Math.abs(dy) < 5) {
                    createParticles(this.targetX, this.targetY);
                    fireworks.splice(index, 1);
                }
            }

            draw() {
                ctx.beginPath();
                ctx.arc(this.x, this.y, 2, 0, Math.PI * 2);
                ctx.fillStyle = `hsl(${Math.random() * 360}, 100%, ${this.brightness}%)`;
                ctx.fill();
            }
        }

        class Particle {
            constructor(x, y) {
                this.x = x;
                this.y = y;
                this.angle = Math.random() * Math.PI * 2;
                this.speed = Math.random() * 5 + 1;
                this.decay = 0.02;
                this.life = Math.random() * 60 + 30;
                this.brightness = Math.random() * 50 + 50;
            }

            update(index) {
                this.x += Math.cos(this.angle) * this.speed;
                this.y += Math.sin(this.angle) * this.speed;
                this.life -= this.decay;

                if (this.life <= 0) {
                    particles.splice(index, 1);
                }
            }

            draw() {
                ctx.beginPath();
                ctx.arc(this.x, this.y, 2, 0, Math.PI * 2);
                ctx.fillStyle = `hsl(${Math.random() * 360}, 100%, ${this.brightness}%)`;
                ctx.fill();
            }
        }

        function createParticles(x, y) {
            for (let i = 0; i < 30; i++) {
                particles.push(new Particle(x, y));
            }
        }

        function loop() {
            ctx.clearRect(0, 0, fireworkCanvas.width, fireworkCanvas.height);

            fireworks.forEach((firework, index) => firework.update(index));
            fireworks.forEach(firework => firework.draw());

            particles.forEach((particle, index) => particle.update(index));
            particles.forEach(particle => particle.draw());

            if (Math.random() < 0.05) {
                const x = Math.random() * fireworkCanvas.width;
                const targetX = Math.random() * fireworkCanvas.width;
                const targetY = Math.random() * fireworkCanvas.height / 2;
                fireworks.push(new Firework(x, fireworkCanvas.height, targetX, targetY));
            }

            requestAnimationFrame(loop);
        }

        loop();

        // Confettis
        const confettiContainer = document.getElementById('confettiContainer');
        for (let i = 0; i < 100; i++) {
            const confetti = document.createElement('div');
            confetti.classList.add('confetti-piece');
            confetti.style.left = `${Math.random() * 100}%`;
            confetti.style.animationDelay = `${Math.random() * 5}s`;
            confetti.style.backgroundColor = `hsl(${Math.random() * 360}, 100%, 50%)`;
            confettiContainer.appendChild(confetti);
        }
    </script>
</body>
</html>
